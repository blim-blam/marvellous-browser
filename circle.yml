machine:
  environment:
    PATH: "${PATH}:${HOME}/${CIRCLE_PROJECT_REPONAME}/node_modules/.bin"
  node:
    version: 6.10

dependencies:
  pre:
    - sudo apt-get install libyaml-dev libpython2.7-dev
    - sudo pip install 'awsebcli==3.7.4' --force-reinstall
  override:
    - yarn
  cache_directories:
    - ~/.cache/yarn

test:
  override:
    - bash ./scripts/build-circle-ci.sh
    - bash ./scripts/lint-all.sh

deployment:
  production:
    branch: master
    commands:
      - bash ./scripts/build-deployment.sh
      - eb deploy --profile default
